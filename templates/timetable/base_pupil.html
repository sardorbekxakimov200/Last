<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>{% block title %}Pupil Lesson Finder{% endblock %}</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@300;500;700&display=swap');

    body {
      font-family: 'Noto Sans JP', sans-serif;
      padding: 24px;
      margin: 0;
      background: linear-gradient(145deg, #0d0d0d 0%, #1a1a1a 100%);
      color: #e0e0e0;
      min-height: 100vh;
      overflow-x: hidden;
      position: relative;
    }

    canvas {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -1;
    }

    h1 {
      font-size: 2.5rem;
      font-weight: 700;
      color: #ffffff;
      text-shadow: 0 0 8px rgba(100, 150, 255, 0.5);
      margin-bottom: 16px;
      text-align: center;
    }

    .muted {
      color: #b0b0b0;
      font-size: 0.9rem;
      text-align: center;
      margin-bottom: 24px;
    }

    .pill {
      display: inline-block;
      padding: 6px 12px;
      border-radius: 999px;
      background: rgba(100, 150, 255, 0.2);
      border: 1px solid rgba(100, 150, 255, 0.5);
      margin-left: 8px;
      font-weight: 600;
      color: #ffffff;
    }

    .datetime {
      color: #b0b0b0;
      font-size: 0.9rem;
      text-align: center;
      margin-bottom: 16px;
      text-shadow: 0 0 5px rgba(100, 150, 255, 0.3);
    }

    .search {
      display: flex;
      gap: 12px;
      margin-bottom: 24px;
      max-width: 600px;
      margin-left: auto;
      margin-right: auto;
    }

    input[type=text] {
      padding: 12px 16px;
      border-radius: 8px;
      border: 1px solid rgba(100, 150, 255, 0.4);
      flex: 1;
      background: rgba(20, 20, 20, 0.85);
      color: #e0e0e0;
      font-size: 1rem;
      transition: border-color 0.3s ease, box-shadow 0.3s ease;
    }

    input[type=text]:focus {
      outline: none;
      border-color: rgba(100, 150, 255, 0.8);
      box-shadow: 0 0 10px rgba(100, 150, 255, 0.5);
    }

    button {
      padding: 12px 16px;
      border-radius: 8px;
      border: 0;
      background: #64c8ff;
      color: #fff;
      cursor: pointer;
      font-weight: 500;
      transition: background 0.3s ease, transform 0.3s ease, box-shadow 0.3s ease;
    }

    button:hover {
      background: #3ba3ff;
      transform: translateY(-2px);
      box-shadow: 0 4px 12px rgba(100, 150, 255, 0.5);
    }

    .card {
      border: 1px solid rgba(80, 80, 80, 0.3);
      padding: 24px;
      border-radius: 12px;
      margin-bottom: 16px;
      background: rgba(20, 20, 20, 0.85);
      backdrop-filter: blur(12px);
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.6);
      transition: transform 0.4s ease, box-shadow 0.4s ease;
      position: relative;
      overflow: hidden;
      animation: float 5s ease-in-out infinite;
    }

    .card::before {
      content: '';
      position: absolute;
      top: 0;
      left: -50%;
      width: 200%;
      height: 100%;
      background: linear-gradient(
        45deg,
        transparent,
        rgba(100, 150, 255, 0.2),
        transparent
      );
      transform: rotate(45deg);
      transition: left 0.5s ease;
    }

    .card:hover::before {
      left: 150%;
    }

    .card:hover {
      transform: translateY(-15px) scale(1.05) rotateX(0deg);
      box-shadow: 0 15px 40px rgba(0, 0, 0, 0.8), 0 0 20px rgba(100, 150, 255, 0.3);
      animation-play-state: paused;
    }

    @keyframes float {
      0%, 100% {
        transform: translateY(0) rotateX(5deg);
      }
      50% {
        transform: translateY(-25px) rotateX(-5deg);
      }
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 12px;
    }

    th, td {
      text-align: left;
      padding: 12px;
      border-bottom: 1px solid rgba(100, 150, 255, 0.2);
      color: #e0e0e0;
    }

    th {
      font-weight: 700;
      background: rgba(100, 150, 255, 0.1);
    }

    .no-data {
      color: #b0b0b0;
      font-style: italic;
      text-align: center;
      padding: 24px;
    }
  </style>
</head>
<body>
  <canvas id="bgCanvas"></canvas>
  <h1>Pupil Lesson Finder</h1>
  <p class="datetime">Today's date and time is 12:39 PM +05 on Saturday, October 18, 2025</p>
  <p class="muted">
    Local time: <strong>{{ now|date:"H:i" }}</strong>
    {% if session %} Â· Session: <span class="pill">#{{ session }}</span>{% endif %}
  </p>

  <form method="get" class="search" action="{% url 'timetable:pupil_now' %}">
    <input type="text" name="q" placeholder="Pupil first or last name" value="{{ query|default:'' }}" />
    <button type="submit">Search</button>
  </form>

  {% block content %}
  {% endblock %}
  <script>
    const canvas = document.getElementById('bgCanvas');
    const ctx = canvas.getContext('2d');

    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;

    const particles = [];
    const particleCount = 100;

    class Particle {
      constructor() {
        this.x = Math.random() * canvas.width;
        this.y = Math.random() * canvas.height;
        this.size = Math.random() * 3 + 1;
        this.speedX = Math.random() * 0.5 - 0.25;
        this.speedY = Math.random() * 0.5 - 0.25;
        this.opacity = Math.random() * 0.5 + 0.1;
      }

      update() {
        this.x += this.speedX;
        this.y += this.speedY;
        this.opacity += Math.random() * 0.02 - 0.01;

        if (this.x < 0 || this.x > canvas.width) this.speedX *= -1;
        if (this.y < 0 || this.y > canvas.height) this.speedY *= -1;
        if (this.opacity < 0.1) this.opacity = 0.1;
        if (this.opacity > 0.6) this.opacity = 0.6;
      }

      draw() {
        ctx.beginPath();
        ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
        ctx.fillStyle = `rgba(100, 150, 255, ${this.opacity})`;
        ctx.fill();
      }
    }

    function init() {
      for (let i = 0; i < particleCount; i++) {
        particles.push(new Particle());
      }
    }

    function animate() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      particles.forEach(particle => {
        particle.update();
        particle.draw();
      });
      requestAnimationFrame(animate);
    }

    init();
    animate();

    window.addEventListener('resize', () => {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
    });
  </script>
</body>
</html>
